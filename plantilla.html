<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
</head>

<body>
  <div id="root"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>

  <script type="text/babel">
      const root = document.getElementById("root");

      // class ResetButton extends React.Component {
      //   render() {
      //     return(
      //       <button onClick={this.props.onClick}>Reset</button>
      //     );
      //   }
      // }
      class CounterButton extends React.Component {        
        render() {
          return (
            <button onClick={this.props.onClick}>Clicked {this.props.clicks} Times</button>
          );
        }
      }
      class CountDown extends React.Component {
        render() {
          return (
            <h1>{this.props.seconds}</h1>
          )
        }
      }
      class WinOrLose extends React.Component {
        render() {
          return (
            <h1>{this.props.text}</h1>
          )
        }
      }

      // ------------------
      class App extends React.Component {
        constructor(props){
          super(props);
          this.state = {
            seconds: 20,
            clicks: 0,
            initalState: true,
            text: ""
          }
        }

        addClick = () => {
          if (this.state.clicks == 0 ) {
            this.timer();
          }
          if (this.state.clicks < 20) {
            this.setState(prevState => ({
              clicks: prevState.clicks + 1
            }));
          }
          if (this.state.clicks == 20 && this.state.seconds > 0) {
            this.setState({
              initialState: false,
              text: "You Win!!"
            })
          }
        }

        // resetCounts = () => {
        //   this.setState({
        //     seconds: 20,
        //     clicks: 0,
        //     text: ""
        //   })
        // }

        timer = () => {
          setInterval(() => {
            if (this.state.seconds > 0) {
              this.setState(prevState => ({
                seconds: prevState.seconds -1
              }))
            }
            if (this.state.seconds == 0 && this.state.clicks < 20) {
              this.setState({
                initialState: false,
                text: "You Lose!!"
              });
            }            
          }, 1000)
        }

        render() {
          return (
            <div>
              {/*<ResetButton onClick={this.resetCounts}/>*/}
              <CounterButton onClick={this.addClick} clicks={this.state.clicks}/>
              <CountDown seconds={this.state.seconds}/>
              <WinOrLose text={this.state.text}/>
            </div>
          );
        }
      }

      ReactDOM.render(<App />, root);
    </script>
</body>

</html>
